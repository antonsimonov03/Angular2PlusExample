<div class="main">
  <div class="buy-sell">
    <div class="container">
      <p class="buy-sell__header">Connecting Private Sellers with Genuine Buyers</p>
      <div class="row">

        <div class="buy-sell__modal-wrap">

          <div class="buy-sell__modal">
            <div class="buy-sell__modal-header buy-sell__modal-header--green">Selling</div>
            <div class="buy-sell__modal-description">Let's see how much you can save</div>
            <div class="buy-sell__modal-infolist">
              <div class="buy-sell__modal-info">RE14ZNO</div>
              <div class="buy-sell__modal-info">64538</div>
            </div>
            <button class="buy-sell__modal-btn buy-sell__modal-btn--green btn">See my Savings</button>
          </div>

          <div class="buy-sell__modal">
            <div class="buy-sell__modal-header buy-sell__modal-header--blue">Buying</div>
            <div class="buy-sell__modal-description">Find quality cars at low prices</div>
            <div class="buy-sell__modal-controls">
              <button class="buy-sell__modal-dropdown btn dropdown-toggle" type="button">
                ANY MAKE
              </button>
              <button class="buy-sell__modal-dropdown btn dropdown-toggle" type="button">
                ANY MODEL
              </button>
            </div>
            <div class="buy-sell__modal-inputs">
              <div class="switch">
                <label for="price">Price</label>
                <input type="checkbox" id="price" class="switch__checkbox">
                <span class="switch__lever"></span>
                <label for="price" class="switch__label switch__label--right">Monthly</label>
              </div>
              <div class="range">
                <nouislider
                  [(ngModel)]="range"
                  [connect]="true"
                  [min]="range[0]"
                  to_min="10"
                  from_max="90"
                  [max]="range[1]">
                </nouislider>
              </div>
            </div>
            <div class="buy-sell__modal-controls">
              <div class="buy-sell__modal-info buy-sell__modal-info--normal buy-sell__modal-info--disabled">POSTAL CODE</div>
              <button class="buy-sell__modal-dropdown btn dropdown-toggle" type="button">
                RADIUS
              </button>
            </div>
            <button class="buy-sell__modal-btn buy-sell__modal-btn--blue btn">Search</button>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
